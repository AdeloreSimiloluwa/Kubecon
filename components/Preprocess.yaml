name: Preprocess
description: the data is cleaned and transformed for the model training
inputs:
- {name: labels, type: String}
- {name: content, type: String}
- {name: document_name, type: String}
outputs:
- {name: dataframe, type: dataframe}
implementation:
  container:
    image: gcr.io/mlops-kubeflow-00/preprocess:latest
    command:
    args: [
      --labels, {inputValue: input_data},
      --content, {inputValue: output_data},
	  --document_name, {inputValue: document_name},
	  --dataframe, {outputValue: dataframe}

    ]