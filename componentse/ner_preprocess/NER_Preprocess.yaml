name: Ner preprocess op
inputs:
- {name: a}
outputs:
- {name: Output, type: String}
implementation:
  container:
    image: gcr.io/mlops-kubeflow-00/ner_preprocess
    command:
    - python3
    - -u
    - -c
    - |
      def ner_preprocess_op(a):
          return a

      def _serialize_str(str_value: str) -> str:
          if not isinstance(str_value, str):
              raise TypeError('Value "{}" has type "{}" instead of str.'.format(str(str_value), str(type(str_value))))
          return str_value

      import argparse
      _parser = argparse.ArgumentParser(prog='Ner preprocess op', description='')
      _parser.add_argument("--a", dest="a", type=str, required=True, default=argparse.SUPPRESS)
      _parser.add_argument("----output-paths", dest="_output_paths", type=str, nargs=1)
      _parsed_args = vars(_parser.parse_args())
      _output_files = _parsed_args.pop("_output_paths", [])

      _outputs = ner_preprocess_op(**_parsed_args)

      _outputs = [_outputs]

      _output_serializers = [
          _serialize_str,

      ]

      import os
      for idx, output_file in enumerate(_output_files):
          try:
              os.makedirs(os.path.dirname(output_file))
          except OSError:
              pass
          with open(output_file, 'w') as f:
              f.write(_output_serializers[idx](_outputs[idx]))
    args:
    - --a
    - {inputValue: a}
    - '----output-paths'
    - {outputPath: Output}
