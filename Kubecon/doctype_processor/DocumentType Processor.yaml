name: DocumentType Processor
description: checking for document type
inputs:
- {name: input_data, type: GCSpath}
implementation:
  container:
    image: gcr.io/mlops-kubeflow-00/doctype_preprocessor:latest
    command: [
      python3, /pipelines/component/src/doctype_preprocessor.py,
      --input_data, {inputValue: input_data}
    ]
